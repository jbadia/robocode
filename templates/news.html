{% extends "base.html" %}

{% block title %} Dates Importants {% endblock %}

{% block content %}
	<h3>Dates Importants</h3>

	{% for new in news %}

			<td class='verd'>{{ new.data|date:"d F, H:i" }}</td><td>&nbsp;</td><td>{{ new.event }}</td>
		</tr>
	{% endfor %}
	</table>
{% endblock %}
